{% extends "base.html" %}

{% block title %}Admin â€“ New version for {{ package_id }} | winget REST
Repository{% endblock %}

{% block content %}
<section>
  <h2>Create new version for <code>{{ package_id }}</code></h2>

  <form
    method="post"
    action="/admin/packages/{{ package_id }}/versions/new"
    class="form"
    enctype="multipart/form-data"
  >
    <div class="form-row">
      <label for="version">Version</label>
      <input id="version" name="version" type="text" required />
    </div>

    <div class="form-row">
      <label for="architecture">Architecture</label>
      <input
        id="architecture"
        name="architecture"
        type="text"
        placeholder="x86, x64, arm64"
        required
      />
    </div>

    <div class="form-row">
      <label for="scope">Scope</label>
      <input
        id="scope"
        name="scope"
        type="text"
        placeholder="user or machine"
        required
      />
    </div>

    <div class="form-row">
      <label for="installer_type">Installer type</label>
      <input
        id="installer_type"
        name="installer_type"
        type="text"
        value="exe"
      />
    </div>

    <div class="form-row">
      <label for="upload">Installer file</label>
      <input id="upload" name="upload" type="file" required />
      <p class="hint">Uploading a setup file is mandatory for a new version.</p>
    </div>

    <div class="form-row">
      <label for="silent_arguments">Silent arguments</label>
      <input id="silent_arguments" name="silent_arguments" type="text" />
    </div>

    <div class="form-row">
      <label for="interactive_arguments">Interactive arguments</label>
      <input id="interactive_arguments" name="interactive_arguments" type="text" />
    </div>

    <div class="form-row">
      <label for="log_arguments">Log arguments</label>
      <input id="log_arguments" name="log_arguments" type="text" />
    </div>

    <div class="form-actions">
      <button type="submit">Create version</button>
      <a href="/admin/packages/{{ package_id }}" class="button-secondary"
        >Cancel</a
      >
    </div>
  </form>
</section>
{% endblock %}
