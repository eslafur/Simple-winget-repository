{% extends "base.html" %}

{% block title %}Admin â€“ New package | winget REST Repository{% endblock %}

{% block content %}
<section>
  <h2>Create new package</h2>
  <form method="post" action="/admin/packages/new" class="form">
    <div class="form-row">
      <label for="package_identifier">Identifier</label>
      <input
        id="package_identifier"
        name="package_identifier"
        type="text"
        required
        placeholder="Example.Pkg"
      />
    </div>

    <div class="form-row">
      <label for="package_name">Name</label>
      <input id="package_name" name="package_name" type="text" required />
    </div>

    <div class="form-row">
      <label for="publisher">Publisher</label>
      <input id="publisher" name="publisher" type="text" required />
    </div>

    <div class="form-row">
      <label for="short_description">Short description</label>
      <textarea
        id="short_description"
        name="short_description"
        rows="2"
      ></textarea>
    </div>

    <div class="form-row">
      <label for="license">License</label>
      <input id="license" name="license" type="text" />
    </div>

    <div class="form-row">
      <label for="tags">Tags (comma separated)</label>
      <input id="tags" name="tags" type="text" />
    </div>

    <div class="form-actions">
      <button type="submit">Create package</button>
      <a href="/admin/packages" class="button-secondary">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
